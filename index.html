<script>
var block_sommaire = new Array(
"Shanghai est la ville la plus peuplée de Chine (en population urbaine). Elle constitue aussi l'une des plus grandes mégapoles du monde avec plus de 18,5 millions d'habitants (2012). Elle se situe sur la rivière Huangpu près de l'embouchure du Yangzi Jiang, à l'est de la Chine.",
"Le Zhejiang est une province côtière chinoise au sud de Shanghai. Le Zhejiang est l'une des plus riches provinces chinoises. La population en 2015 est de 55 390 000 habitants, dont 65,8% habitent en ville.",
"Le Gansu est une province du nord-ouest de la République populaire de Chine.Longue province étroite, coincée entre le plateau de Mongolie au nord et les contreforts du plateau Tibétain au sud, épousant le tracé principal de l'ancienne route de la soie, le Gansu est habité par environ 26 millions d'habitants (en 2004), dont une minorité importante de Hui. La capitale, Lanzhou, est située dans le sud-est de la province.",
"Le Shaanxi est une très ancienne province de la Chine, dont le chef-lieu est Xi'an. Elle ne doit pas être confondue avec la province voisine au nom, homophone au ton près, de Shānxī.",
"L'Anhui est une province de Chine dont le chef-lieu est Hefei. L'Anhui est situé en Chine de l'est, autour des bassins du Yangzi Jiang et du Huai He. Ses frontières bordent les provinces du Jiangsu à l'est, du Zhejiang au sud-est, du Jiangxi au sud, du Hubei au sud-ouest, du Henan au nord-ouest et du Shandong sur une petite section au nord. La province marque la limite entre Chine du nord et Chine du sud. Région historiquement agricole, l'Anhui est l'une des plus petites provinces chinoises et a longtemps été l'une des plus pauvres. Cependant de grands travaux d'irrigation ont permis à l'agriculture de se développer et grâce à ses gisements en minerais, la province a pu amorcer sa transition économique.",
"Le Hubei est une province de la République populaire de Chine. Elle a pour chef-lieu Wuhan.",
"Chongqing ou Tchongking, est une ville de la République populaire de Chine, aujourd'hui municipalité3 après avoir été longtemps l'une des principales villes de la province intérieure du Sichuan. Chongqing a déjà été capitale en temps de guerre du gouvernement nationaliste de la République de Chine de Chiang Kai-Shek. La municipalité de Chongqing a une superficie de 82 401 km2 (c'est-à-dire comparable à la superficie de l'Autriche) et une population de 32 800 000 habitants d'après le recensement officiel de 2010. La zone urbaine comptait environ quatorze millions d'habitants en 2016.",
"Une grande partie du Hunan parle des variantes du mandarin du Sud-Ouest, les différentes minorités parlent en général également leurs propres langues.",
"Le Sichuan est une province du centre-ouest de la Chine. Sa capitale est Chengdu.",
"Le Shanxi est une province du nord-est de la Chine, dont le chef-lieu est Taiyuan. Elle est située à l'ouest des monts Taihang (Taihang Shan pinyin : Tàihangshān). Elle ne doit pas être confondue avec la province voisine au nom, homophone au ton près, de Shaanxi. Dans les années 2000, c'était l'une des provinces les plus polluées de Chine et du monde. La population fait face à de graves problèmes de santé (accès aux soins, malnutrition, déformations à la naissance...).",
"Le Henan, autrefois Honan, est une province du centre-est de la Chine.",
"Le Fujian est une province cîtière située au sud-est de la République populaire de Chine.Les îles cîtières (les îles Matsu, Wuqiu, Jinmen et Lieyu) formant l'actuel province taîwanaise du Fujian en font aussi historiquement partie, mais sont restées sous le contrôle du parti nationaliste de la République de Chine dont le gouvernement s'installa sur l'île de Taiwan situé en face du Fujian de l'autre cîté du détroit de Taîwan, à la fin de la guerre civile chinoise et de la déclaration de la République populaire de Chine.Beaucoup de Taîwanais sont originaires de cette région et parlent toujours un dialecte du Fujian né au xe siècle et issu du minnanhua, chinois médiéval.En français, ses habitants sont appelés les Fukiénois.",
"Le Jiangxi est une province du Sud-Est de la République populaire de Chine. Elle a pour chef-lieu Nanchang.",
"Le Guangdong est une province administrative de la République populaire de Chine située sur la cîte sud-est du pays. Peuplée de 104 millions d'habitants d'après un recensement effectué en 20101, il s'agit de la province la plus peuplée (soit 7,79 % de la population chinoise continentale) et la plus riche de Chine.",
"En mongol, la région était appelée  Mongolie-Intérieure sous la dynastie Qing. Le 11 mai 1947 est fondé la Région autonome de Mongolie intérieure2, le gouvernement de Mongolie-Intérieure a introduit le terme de öbör mongγol, ou « Mongolie du Sud » (le terme öbör signifiant « sud d'une montagne »). Mais le nom en chinois reste « Mongolie-Intérieure ». Les termes intérieur et extérieur sont dérivés du mandchou dorgi et tulergi, puisqu'ils contrôlaient la Chine depuis Pékin[citation nécessaire], mais ils sont considérés comme sinocentriques par certains Mongols qui préfèrent utiliser Nord et Sud.",
"Pékin, également appelée Beijing, est la capitale de la République populaire de Chine. Située dans le nord du pays, la municipalité de Pékin, d'une superficie de 16 800 km2, borde la province du Hebei ainsi que la municipalité de Tianjin. Pékin est considérée comme le centre politique et culturel de la Chine, tandis que Hong Kong et Shanghai dominent au niveau économique.D'abord ville périphérique de l'empire chinois sous les Han et les Tang, elle prend de l'importance lorsque les Jurchen, qui fondent la dynastie Jin, la choisissent comme leur capitale principale en 1153. Le prince mongol Kubilai Khan en fait de même sous le nom de Dadu (« grande métropole »), enfin les Ming y transfèrent leur administration en 1421, parachevant le choix de Pékin comme capitale de la Chine. Située à proximité de la Grande Muraille, Pékin abrite des monuments célèbres comme la Cité interdite et le Temple du ciel, qui sont inscrits au patrimoine mondial. De nombreuses réalisations architecturales et structurelles ont modifié la ville à l'occasion des Jeux olympiques d'été dont elle a été l'hôte en 2008. Beijing a été choisie par le CIO pour organiser les Jeux olympiques d'hiver de 2022 et sera la première ville à avoir accueilli les deux éditions de l'évènement sportif international.Avec 21,15 millions d'habitants en 2013, Pékin est la deuxième ville la plus peuplée de Chine après Shanghai. La zone urbaine compte quant à elle 18 millions d'habitants. Le parler pékinois forme la base du mandarin standard. D'un point de vue économique, Pékin est la troisième ville de Chine par le PIB total derrière Shanghai et Hong Kong. Elle connaît une croissance économique très rapide, nettement plus de 10 % par an dans les années 2000. Un nouveau Central business district (CBD) est en construction.",
"Le Hebei est une province située à l'est de la Chine.Cette province, avec Beijing et Tianjin, est un démembrement de l'ancienne province du Zhili depuis la dynastie Yuan. Sous les Ming, elle portait le nom de Beizhili (EFEO : Pé-Tché-Li), signifiant « Territoire septentrional sous administration directe (=... de la Cour Impériale) » du Nord, par opposition au « territoire méridional » (Nanzhili) formé par les provinces actuelles de Jiangsu et d'Anhui du Sud. Quand la dynastie mandchoue Qing prit le pouvoir en 1644, elle supprima la contrepartie méridionale, et le Hebei fut donc simplement désigné Zhili, soit « Territoire sous administration directe ».Ce n'est qu'en 1928 qu'elle retrouva son administration locale, et prit son nom actuel (déjà brièvement porté sous les Tang), et qui, à l'instar des autres provinces, évoque seulement sa situation géographique.",
"Le Heilongjiang est une province au nord-est de la Chine, à la frontière russe. Son abréviation est Hei . Son chef lieu est Harbin, la ville la plus peuplée de la province.",
"Le Liaoning, abr: Liao est une province du nord-est de la Chine, à la frontière avec la Corée du Nord dont le chef-lieu est Shenyang.",
"Le Shandong est une province de l'est de la Chine, sur la mer Jaune et la mer de Bohai. Avec plus de 95 millions d'habitants1, c'est l'une des provinces les plus peuplées du pays. Bien que situé au sud de Pékin, on considère que le Shandong fait partie de la Chine du Nord. Son chef-lieu est Jinan (pinyin : Jǐ'nán). La partie est de la province, la péninsule du Shandong où se trouve la ville de Qingdao, bénéficie d'importants investissements étrangers. C'est dans le Shandong, alors nommé pays de Lu, que vécut et mourut Confucius (551-479 av. J.-C.).",
"Le Jiangsu prononciation en mandarin est une province côtière chinoise. Elle borde la ville de Shanghai à l'ouest et au nord. La partie sud de la province, le long du Chang Jiang forme depuis un millénaire l'une des régions les plus riches et les plus densément peuplées de Chine. Le chef-lieu de la province, Nankin, fut plusieurs fois capitale de la Chine.Le Jiangsu est la cinquième province chinoise par la population et la deuxième pour le PIB total. Les disparités économiques internes sont importantes : certaines villes du Sud, telles Suzhou, sont deux fois plus riches que la moyenne provinciale.",
"",
"Hainan ou Hainan dao est une île tropicale au sud de la Chine. Elle forme une province, la plus petite du pays, à laquelle le gouvernement chinois rattache des petites îles du Pacifique dont elle revendique la souveraineté. Hainan qui bénéficie d'un climat agréable et d'attractions naturelles de qualité (plages...) est une zone touristique très prisée par les chinois. Sa population, qui atteint 8,7 millions d'habitants en 2010, est en forte croissance. L'île héberge la principale base de sous-marins nucléaires chinoise ainsi que la base de lancement de Wenchang inaugurée en 2014 qui est amenée à jouer un rôle central dans le programme spatial chinois. Hainan est une zone économique spéciale, une région bénéficiant d'avantages fiscaux pour attirer les investissements étrangers.",
"Le Yunnan est une province du sud-ouest de la Chine. Frontalier du Viêt Nam, du Laos et de la Birmanie, il regroupe des populations de diverses appartenances ethniques (25 minorités nationales). Région essentiellement montagneuse, le Yunnan reste peu avancé sur le plan économique, malgré le développement du tourisme.",
"La région autonome du Tibet ou région autonome du Xizang est l'une des cinq régions autonomes de la République populaire de Chine (RPC). Située dans le Sud-Ouest du pays, elle a pour chef-lieu Lhassa, l'ancienne capitale du Tibet depuis le xviie siècle. La région autonome du Tibet a été officiellement fondée en septembre 19651. Elle compte aujourd'hui environ trois millions d'habitants.",
"Le Xinjiang ou Sin-kiang, officiellement la Région autonome ouïghoure du Xinjiang, appelé également Turkestan oriental, est une des cinq régions autonomes de la République populaire de Chine, au statut particulier, comme la Mongolie-Intérieure ou le Tibet. Situé à son extrême ouest, il s'étend sur 1 660 001 km2 et occupe un sixième du territoire chinois. Le Xinjiang possède une frontière commune avec huit pays, la Mongolie, la Russie, le Kazakhstan, le Kirghizistan, le Tadjikistan, l'Afghanistan, le Pakistan, et l'Inde. Sa capitale est Ouroumtsi (Ürümqi).",
"Le Qinghai « mer bleue/verte »  est une province du nord-ouest de la République populaire de Chine. Elle tire son nom du lac Qinghai, le plus grand lac salé du pays. Elle est connue aussi en Occident, depuis au moins le xviiie siècle jusqu'à la première moitié du xxe siècle, sous le nom mongol de ce lac, Kokonor.",
"La région autonome hui du Ningxia est la plus petite des régions autonomes chinoises. C'est aussi la deuxième moins peuplée après la Région autonome du Tibet et avant la Mongolie-Intérieure. Les Huis, chinois musulmans pour lesquels a été créée la province en 1928, sous la République de Chine (1912-1949), ne représentent aujourd'hui qu'une minorité de la population. La région autonome apparut quant à elle en 1958 sous la République populaire de Chine.",
"Le Jilin, abrégé en Ji, est une province du nord-est de la République populaire de Chine. Elle a pour chef-lieu Changchun. Jilin(ville), Siping, Songyuan, Baicheng, Liaoyuan, Tonghua, Baishan, Yanbian, Meihekou, Gongzhuling sont de la compétence de cette province.",
"La province du Guizhou est une province située au sud de la Chine. Montagneux et assez difficile d'accès, le Guizhou a été pendant des siècles une des régions les plus pauvres de Chine.",
"Le Guangxi, orthographe dans certaines transcriptions anciennes : Kouang-Si, est une région autonome de la République populaire de Chine. Elle est officiellement appelée région autonome Zhuang du Guangxi, mais la population Zhuang n'y forme qu'un tiers environ de la population1. Située sur le golfe du Tonkin, à la frontière du Viêt Nam, elle est nettement moins dynamique économiquement que la province voisine du Guangdong à l'est.",
"Tianjin, est une municipalité autonome du nord-est de la République populaire de Chine. Avec une agglomération de plus de quinze millions d'habitants en 2014, il s'agit de la quatrième ville de Chine en nombre d'habitants, après Shanghai, Pékin et Canton. Tianjin est également l'une des cinq municipalités du pays qui sont directement gouvernées par le pouvoir central. Les citadins de Tianjin parlent le dialecte de Tianjin, qui dérive directement du mandarin. Malgré la proximité de Pékin, le dialecte de Tianjin a des sonorités assez différentes du dialecte de Pékin, qui constitue le Putonghua, la langue parlée officiellement en République populaire de Chine.");
var block_langue = new Array(
"La langue officielle de Shanghai, comme dans l'ensemble de la Chine est le mandarin. Cependant, la langue parlée est, dans le delta du Yangzi Jiang et les régions environnantes, le wu. La variété parlée à Shanghai est le shanghaïen. Les campagnes de promotion du mandarin et la scolarité effectuée exclusivement en mandarin conduisent à un recul progressif de l'usage du dialecte. Celui-ci reste cependant largement utilisé dans la communication informelle. Il est à noter dans le domaine de la communication informelle le basculement du shanghaïen vers le mandarin chez la jeune génération de Shanghaïens, qui ne maîtrise guère plus la langue locale, ou de façon erratique.",
"Les dialectes de cette province appartiennent au groupe wu, excepté celui de Hangzhou qui est un dialecte mandarin importé au milieu de la dynastie Song. Le dialecte de Hangzhou est officiellement groupé dans le groupe wu, bien qu'il ait certaines des particularités de la langue du Nord, car il garde autant de consonnes sonores et s'entend avec les autres dialectes wu, différent des dialectes de mandarin moderne.",
"La plupart des habitants du Gansu, y compris dans les minorités, parlent des dialectes du mandarin. Le tu, le tibétain amdo, le mongol et le kazakh sont également employés sur les frontières de la province.",
"Le dialecte de Shaanxi",
"Le dialecte de Anhui",
"Le dialecte de Hubei",
"Le dialecte de Sichuan, parce que Chongqing a été un ville de Sichuan.",
"Le Húnán est une province chinoise de l'intérieur de la Chine. Elle a pour chef-lieu Changsha.",
"La majorité parle des variétés de mandarin appartenant au groupe mandarin du sud-ouest.De nombreuses autres langues sont également parlées, surtout par les minorités ethniques. On parle tibétain, rGyalrong et Qiang dans les régions de dKar-mdzes et de rNga-bade dans l'ouest et Nosu dans le sud-ouest. C'est aussi au Sichuan qu'on parle le plus le guiqiong et le horpa.",
"Le dialecte de Shanxi",
"Le dialecte de Henan",
"Le minnan, min-nan ou min nan est une langue appartenant au groupe chinois de la famille des langues sino-tibétaines, parlée dans le sud du Fujian, une partie du Guangdong et à Taïwan. Elle a sept ou huit tons, ainsi que le sandhi tonal. Le minnan possède nombre de caractéristiques du chinois archaïque.",
"Le dialecte de Gan (abbr de Jiangxi) ",
"On parle différentes langues dans le Guandong. La plus répandue est le cantonais, traditionnellement parlée dans le centre et l'ouest de la province. Dans la région de Chaoshan, à l'est, on parle le teochew, une variété de minnan proche des langues du Fujian voisin.Le hakka est également parlé dans l'est de la province, particulièrement autour de Meizhou. Avec l'arrivée massive d'émigrants venus d'autres provinces, l'usage du mandarin s'est également répandu.A Shenzhen et à Zhuhai, deux villes nouvelles surtout peuplées de migrants de l'ensemble du pays, le mandarin est la langue la plus parlée, avec tout de même certains apports du cantonais. Dans les zones administratives spéciales de Macao on parle plutôt portugais et cantonais, tandis qu'à Hong Kong on parle plutôt anglais et cantonais, mais sur ces deux territoires, le mandarin se développe rapidement en raison des récentes rétrocessions à la Chine et du passage de nombreux touristes venus de toute la Chine continentale.",
"Les langues parlées en Mongolie-Intérieure sont :Différentes langues mongoles (dialecte tchakhar du mongol central (langue principale), bouriate, oïrat, etc.) l'evenki (langue toungouse), au Nord-Est.",
"Le dialecte de Beijing",
"Le dialecte de Hebei",
"La langue parlée est essentiellement le mandarin du nord-est.",
"La langue parlée est essentiellement le mandarin du nord-est.",
"Le dialecte de Shandong",
"On y parle wu. Plus au nord, on parle souvent jianghuai, une variété de mandarin, mais, souvent, bien des traits culturels rappellent la Chine du Sud. Pour rendre compte de cette complexité, on tend depuis une dizaine d'années à distinguer trois régions au Jiangsu : le Sud, la région où l'on parle wu, le centre, autour de Nankin, et le Nord, au Nord du Chang Jiang, que l'on peut rattacher à la Chine du Nord.",
"",
"La situation linguistique de Hainan présente une grande diversité, puisqu'aux cîtés de langues sino-tibétaines ou y trouve des langues austronésiennes et tai-kadai. Cîté sino-tibétain, on trouve : Plusieurs langues chinoises sont parlées à Hainan, dont le hainanais qui est une variété de min nan, et le danzhouhua (dialecte non classifié) ; Le darang deng. Cîté tai-kadai, on trouve les langues suivantes : Le cun ; Le hlai ; Le jiamao. Le tsat est une langue austronésienne.",
"Le Yunnan est une mosaîque linguistique. En plus du mandarin, la langue officielle de la Chine, les langues parlées au Yunnan appartiennent à plusieurs familles linguistiques : langues austroasiatiques : blang, u, wa ; langues hmong-mien : iu mien ; différentes Langues tai (Tai lü, Tay dam, Tai ya) ; langues tibéto-birmanes : bai, bisu, biyo, choni, drung (ou trong), honi, jinghpo, naxi, pumi, tibétain.",
